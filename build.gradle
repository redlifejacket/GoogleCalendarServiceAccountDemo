group 'com.shyamg.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev308-1.23.0'
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-admin-directory
    compile group: 'com.google.apis', name: 'google-api-services-admin-directory', version: 'directory_v1-rev15-1.17.0-rc'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
